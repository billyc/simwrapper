<!DOCTYPE html>
<!-- this custom 404 page instructs Github Pages to direct SPA missing links back to the Vue Router -->
<html lang="en">
  <head>
    <script>
      const numRedirects = Number.parseInt(localStorage?.numRedirects || '0') + 1
      console.log({ numRedirects })
      localStorage.numRedirects = numRedirects
      localStorage[`redirect${numRedirects}`] = location.href

      let meta = document.createElement('meta')
      meta.httpEquiv = 'refresh'
      meta.content = `0;URL='/simwrapper/?redirect404=${numRedirects}'`
      document.head.appendChild(meta)
    </script>
    <!-- URL below MUST reflect base folder of built site;
         example: '/simwrapper/' for https://vsp.berlin/simwrapper/ -->
    <!-- <meta id="metaRedirect" http-equiv="refresh" content="0;URL='/staging/'" /> -->
  </head>
</html>
